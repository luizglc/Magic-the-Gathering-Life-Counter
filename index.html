<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic the Gathering - Life Counter</title>

  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- My JS -->
  <script src="./js/script.js" defer></script>

</head>

<body>
  <!-- Container -->
  <section class="container main-container">
    <div class="row">
      <!-- Image -->
      <div class="col-md-12">
        <img src="./img/kindpng_7173299.png" alt="" class="magicLogo img-fluid" data-aos="fade-down"
          data-aos-duration="2000">
      </div>
      <!-- First player -->
      <div class="col-sm-4">
        <div class="firstPlayer" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine"
          data-aos-duration="500">
          <div class="invertMobilefirst">
            <input type="text" placeholder="Set your nickname" id="PlayerOneNickname" required>
            <button class="btn btn-dark btnButtons" id="nickNameButtonOne" onclick="PlayerOneNickname()">OK</button>
            <h2 id="PlayerOneName" class="playerName">Nickname</h2>
            <h3 id="playerOneWins" class="playerWinsCount">Wins: 0</h3>
          </div>
          <div class="mobileLifeCount">
            <i class="bi bi-arrow-up-short" id="FirstlifeUp" class="" onclick="IncreaseFirstPlayerLife()"></i>
            <div id="FirstlifeCount">0</div>
            <i class="bi bi-arrow-down-short" id="FirstlifeUp" class="" onclick="DecreaseFirstPlayerLife()"></i>
          </div>
        </div>
      </div>
      <!-- midle of mobile -->
      <div class="midleMobile">

        <button class="btn btn-dark" type="submit" onclick="normalMode()">Normal</button>
        <button class="btn btn-dark" type="submit" onclick="ResetLifeCounter()">Reset</button>
        <button class="btn btn-dark" type="submit" onclick="comanderMode()">Comander</button>

      </div>
      <!-- Timer -->
      <div class="col-sm-4">
        <div class="" data-aos="zoom-in">
          <div id="digitalTimer">
            <strong id="counter">00:00:00</strong><br>
            <div class="playPauseStop">
              <i class="bi bi-play timerIcons" onclick="startCronometer()"></i>
              <i class="bi bi-pause timerIcons" onclick="pauseCronometer()"></i>
              <i class="bi bi-stop timerIcons" onclick="stopCronometer()"></i>
            </div>
          </div>
          <!-- Select Game Mode -->
          <div class="selectGameMode">
            <h4 class=""><strong>Select game mode:</strong> </h4>
            <button class="btn btn-dark" type="submit" onclick="normalMode()">Normal</button>
            <button class="btn btn-dark" type="submit" onclick="comanderMode()">Comander</button>
            <div>
              <i class="bi bi-arrow-clockwise resetIcon" onclick="ResetLifeCounter()"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- Second Player -->
      <div class="col-sm-4">
        <div class="secondPlayer" data-aos="fade-left" data-aos-offset="300" data-aos-easing="ease-in-sine"
          data-aos-duration="500">
          <div class="invertMobileTwo">
            <input type="text" placeholder="Set your nickname" id="PlayerTwoNickname" required>
            <button class="btn btn-dark btnButtons" id="nickNameButtonTwo" onclick="PlayerTwoNickname()">OK</button>
            <h2 id="PlayerTwoName" class="playerName">Nickname</h2>
            <h3 id="playerTwoWins" class="playerWinsCount">Wins: 0</h3>
          </div>
          <div class="mobileLifeCount">
            <i class="bi bi-arrow-up-short" id="SecondLifeUp" onclick="IncreaseSecondPlayerLife()"></i>
            <div id="SecondLifeCount">0</div>

            <i class="bi bi-arrow-down-short" id="SecondLifeDown" onclick="DecreaseSecondPlayerLife()"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- Reset life counter -->



  </section>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
